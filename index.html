<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project With Dom</title>
  <link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-2">

        <div class="container">
        
          <div class="contain">
            <div class="logo">
              <img src="logo/payoo.png" alt="">
            </div>
        
            <div class="inputs">
        
              <div id="input_1" class="phone">
        
                <form action="">
                  <label for="">Mobile Namber</label>
                  <input id="input1" type="text" placeholder="Enter Your Phone" required>
              </div>
              <div class="pin">
                <label for="">4 Digit Pin</label>
                <input id="input2" type="password" placeholder="Enter Your Pin" required autocomplete="off">
        
              </div>
              </form>
              <button id="btn-primary">
                Login
              </button>
        
            </div>
        
          </div>
        </div>
      </div>
    </div>
  </div>






  <script src="js/script.js"></script>
</body>
</html>
